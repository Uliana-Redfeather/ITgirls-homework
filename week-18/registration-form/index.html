<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration form</h1>
      <h3>Name</h3>
      <input id="name" type="text" placeholder="write down your name" />
      <h3>Surname</h3>
      <input id="surname" type="text" placeholder="write down your surname" />
      <h3>Age</h3>
      <input id="age" type="text" placeholder="write down your age" />
      <h3>Email</h3>
      <input pattern="/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i" id="email" type="email" placeholder="write down your email" />
      <h3>Password</h3>
      <input
        id="password"
        type="password"
        placeholder="write down your password"
      />
      <br />
      <div id="errorMessage" class="error-message"></div>
      <button class="btn" onclick="check();">Register</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
